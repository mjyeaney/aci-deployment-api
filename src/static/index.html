<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ACI Instance Manager - Overview</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600"" rel="stylesheet"" type="text/css"" />
        <link rel="stylesheet" href="/static/main.css?ver=TIMESTAMP" type="text/css" />
    </head>
    <body>
        <div class="header">
            <h1>ACI Instance Manager</h1>
        </div>

        <div class="nav">
            <ul>
                <li data-action-name="/overview"><a href="#/overview" title="Overview">Overview</a></li>
                <li data-action-name="/instances"><a href="#/instances" title="Instances">Instances</a></li>
            </ul>
        </div>

        <div class="content" id="overviewContent">
            <div class="summaryWidget number fLeft">
                <div id="runningInstanceChart" class="chartContainer"></div>
                <div class="textContainer">
                    <p>Running Instances (last hour): <span id="runningInstanceCount">0</span></p>
                    <ul>
                        <li>
                            <span class="numeric-label">Min:</span>
                            <span class="numeric-data" id="running-min">0.0</span>
                        </li>
                        <li>
                            <span class="numeric-label">Avg:</span>
                            <span class="numeric-data" id="running-avg">0.0</span>
                        </li>
                        <li>
                            <span class="numeric-label">Max:</span>
                            <span class="numeric-data" id="running-max">0.0</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="summaryWidget number fRight">
                <div id="stoppedInstanceChart" class="chartContainer"></div>
                <div class="textContainer">
                    <p>Paused Instances (last hour): <span id="stoppedInstanceCount">0</span></p>
                    <ul>
                        <li>
                            <span class="numeric-label">Min:</span>
                            <span class="numeric-data" id="stopped-min">0.0</span>
                        </li>
                        <li>
                            <span class="numeric-label">Avg:</span>
                            <span class="numeric-data" id="stopped-avg">0.0</span>
                        </li>
                        <li>
                            <span class="numeric-label">Max:</span>
                            <span class="numeric-data" id="stopped-max">0.0</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="content" id="instanceDetails">
            <h3>Running Instances</h3>
        </div>
    </body>

    <script src="/client/bundle.js?ver=TIMESTAMP"></script>
</html>
